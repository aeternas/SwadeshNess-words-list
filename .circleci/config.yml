aliases:
  - &docker_image
    - image: aeternas/swadeshness-couperose:$CIRCLE_BRANCH
  - &working_directory /home/circleci/repo
version: 2.1
jobs:
  build:
    docker: *docker_image
    working_directory: *working_directory
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - run: java -jar couperose-0.1.0-SNAPSHOT-standalone.jar
workflows:
  version: 2.1
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

